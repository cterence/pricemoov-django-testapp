<h1>Users</h1>
<a href="{% url "user_new" %}">New</a>
<table border="1">
<thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Login</th>
        <th>Email</th>
        <th>Job title</th>
        <th>Options</th>
    </tr>
</thead>
<tbody>
    {% for user in object_list %}
    <tr>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.login }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.job_title }}</td>
        <td><a href="{% url "user_edit" user.id %}">edit</a><br><a href="{% url "user_delete" user.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
